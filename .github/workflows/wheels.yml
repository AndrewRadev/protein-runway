name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Build wheels for blender extension
        run: |
          cd blender/extension/
          pip wheel MDAnalysis -w wheels

      - uses: actions/upload-artifact@v4
        with:
          name: blender-extension-${{ env.RUNNER_OS }}_${{ env.RUNNER_ARCH }}-${{ github.ref_name }}
          path: ./blender/extension

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            blender-extension-${{ env.RUNNER_OS }}_${{ env.RUNNER_ARCH }}-${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
